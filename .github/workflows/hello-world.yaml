name: hello-world
on: push
name: Java CI
jobs:
  Clone-down:
    name: Clone-down
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Clone-down
        uses: actions/checkout@v2
    Test:
        name: Test
        runs-on: ubuntu-latest
        needs: Clone-down
        container: gradle:6-jdk11
        steps:
          - run: ci/unit-test-app.sh
    Build:
        name: Build
        runs-on: ubuntu-latest
        needs: Clone-down
        container: gradle:6-jdk11
        steps:
          - run: chmod +x ci/build-app.sh && ci/build-app.sh
          - name: Upload a Build Artifact
            uses: actions/upload-artifact@v2
              with:
              name: upload repo
              path: .